<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>Редактировать {{ table_name|capfirst }}</title>
</head>
<body>
    {% include 'partials/ad_header.html' %}
    <div class="container">
        <h1>Редактировать {{ table_name|capfirst }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить изменения</button>
        </form>
        <a class="back-link" href="{% url 'manage_table' table_name=table_name %}">Назад</a>
    </div>
    {% include 'partials/footer.html' %}
</body>
</html>
