<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>Ответ на сообщение поддержки</title>
</head>
<body>
    {% include 'partials/ad_header.html' %}
    <h1>Ответ на {{ message.subject }}</h1>
    <p>{{ message.message }}</p>
    <form method="POST">
        {% csrf_token %}
        <textarea name="response" rows="5" cols="50"></textarea>
        <button type="submit">Отправить</button>
    </form>
    {% include 'partials/footer.html' %}
</body>
</html>
